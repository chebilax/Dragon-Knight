<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon & Knight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <h1>Dragon vs Knight</h1>
  
    <div class="form-group">
      <label for="player-selection">Choisissez votre personnage :</label>
      <select id="player-selection">
        <option value="dragon">Dragon</option>
        <option value="knight">Chevalier</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="player-name">Entrez votre nom :</label>
      <input type="text" id="player-name">
    </div>
  
    <button id="start-game">Commencer le jeu</button>

    <script src="script.js" type="module"></script>
</body>
</html>
