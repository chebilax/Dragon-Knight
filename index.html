<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon & Knight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <h1>Dragon vs Knight</h1>
  
    <div class="form-group">
      <label for="player-selection">Choisissez votre personnage :</label>
      <select id="player-selection">
        <option value="dragon">Dragon</option>
        <option value="knight">Chevalier</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="player-name">Entrez votre nom :</label>
      <input type="text" id="player-name">
    </div>
  
    <button id="start-game">Commencer le jeu</button>

    <div class="player-info">
      <h2>Joueur</h2>
      <p class="player-name"></p>
      <p class="player-class"></p>
      <p class="player-life"></p>
      <p class="player-force"></p>
    </div>
    
    <div class="player-info">
      <h2>Opposant</h2>
      <p class="opponent-name"></p>
      <p class="opponent-class"></p>
      <p class="opponent-life"></p>
      <p class="opponent-force"></p>
    </div>
    
    <div class="actions">
      <h2>Actions de jeu</h2>
      <div id="game-messages"></div>
    </div>
    

    <script src="script.js" type="module"></script>
</body>
</html>
